<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/logo-pokeball.svg">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/responsive.css">
        <title>PokeStore</title>
    </head>
    <body>

        <div class="content">
            <header>
                <a href="index.html"><img src="https://fontmeme.com/permalink/200705/e4eee951a00586fd7eff9961a3dcd274.png" alt="fonte-de-pokemon" border="0"></a>
                <a id="logo-carrinho" href="#">
                    <div id="bolinha-carrinho" class="bolinha-carrinho">0</div>
                    <img class="cart" src="img/cart.svg" alt="carrinho">
                </a>
            </header>

            <main class="container-fluid">
                <div class="search-field">
                    <input id="search-input" type="text" placeholder="Digite o nome do pokémon">
                    <button id="search-button" type="button" class="btn btn-outline-light">
                        <img src="img/search.svg" alt="search button">
                    </button>
                </div>
                <div id="pokemon-card" class="container all-cards"></div>

            </main>
            <div id="fundo-carrinho" class="fundo">
                <div class="carrinho">
                    <a id="botao-fechar" class="fechar" href="#"><img src="img/cancel.svg" alt="botão fechar"></a>
                    <a class="logo-carrinho" href="https://fontmeme.com/pt/fonte-de-pokemon/"><img src="https://fontmeme.com/permalink/200707/e91ec3dc1a3f0c7d4ba0c87b09aa980f.png" alt="fonte-de-pokemon" border="0"></a>

                    <div id="lista-carrinho" class="container-lista"></div>

                    <p class="total">TOTAL: <span id="total-carrinho"></span></p>
                    <button class="finaliza-compra" data-toggle="modal" data-target="#modal">Finalizar compra</button>

                </div>

            </div>

        </div>

        <div id="modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Obrigado pela sua compra :)</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="img/gif-pikachu.gif" alt="gif pikachu">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="scripts/index.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
